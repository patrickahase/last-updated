    <!-- Ok gonna try and do something relaxed and focused on styling today, play with some established ideas -->

    <div id="l-u-wrapper">
      
      <div id="l-u-bg">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          id="svg-init"
          xmlns="http://www.w3.org/2000/svg" >
            <rect class="MovingBGDivs" x="0" y="0" fill="url('#myGradient')" />      
        </svg>
        
        
      </div>
      <span id="l-u-text">Last Updated - 05.12.2021</span>
