<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" rev="Stylesheet" href="style.css">
    
    <script src="script.js"></script>

    <title>last-updated</title>

    <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          id="gradient-ref"
          xmlns="http://www.w3.org/2000/svg" >
            <defs>
              <linearGradient id="myGradient" gradientTransform="rotate(90)">
                <stop offset="20%"  stop-color="gold" />
                <stop offset="20%" stop-color="red" />
                <stop offset="40%" stop-color="red" />
                <stop offset="40%" stop-color="green" />
                <stop offset="60%" stop-color="green" />
                <stop offset="60%" stop-color="blue" />
                <stop offset="80%" stop-color="blue" />
                <stop offset="80%" stop-color="gold" />
              </linearGradient>
            </defs>        
        </svg>

  </head>

  <body>
    <!-- Been a bit of a scramble to get the room2 backend up again but hopefully have enough time to be back here -->
    <!-- Nothing Fancy here just going to attempt my idea of copying svg divs instead of dynamically generating them -->
    <!-- I finished writing this comment block at 5:01pm -->
    <!-- I like having the generative div code here in line so I can keep track -->
    
    <div id="l-u-wrapper">
      
      <div id="l-u-bg">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          id="svg-init"
          xmlns="http://www.w3.org/2000/svg" >
            <rect class="MovingBGDivs" x="0" y="0" fill="url('#myGradient')" />      
        </svg>
        
        
      </div>
      <span id="l-u-text">Last Updated - 04.12.2021</span>      
      <!-- <span>Last <span id="l-u-text" class="step grad-bl-gr">Updated</span> - 20.11.2021</span> -->      
      <!-- <span id="l-u-text">Last Updated - 15.11.2021</span>  -->     
    </div>
    <!-- ok so not a great texture just yet but cloning the svg rect proved useful -->
    <!-- would still like to make it properly responsive but i think this has a lot of potential -->
    <!-- i wonder what kind of offsets i might be able to do by controlling the animation directly, maybe some sin/cos stuff -->
    <!-- I also wonder about using those after border elements on this too, might be cool thought not sure afters would work on a rect -->
    <!-- I do like that due to my current schedule with this and room2 i'm developing more consistency in my coding syntax -->
    <!-- it's a bit silly but working out the aesthetic structure of spacing is fun -->
    <!-- finished 4:02pm -->
  </body>

</html>
